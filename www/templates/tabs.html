<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/search_in_play">
    <ion-nav-view name="tab-search_in_play"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/adding_event">
    <ion-nav-view name="tab-adding_event"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
